<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoring ‚Äî CHICKENARIUM</title>
  <link rel="stylesheet" href="Navbar.css" />
  <style>
    body{font-family:Inter,Segoe UI,Arial,sans-serif;margin:0;background:#FFFBF2;color:#222}
    .container{max-width:1000px;margin:0 auto;padding:20px}
    .video-container{text-align:center;margin-bottom:20px}
    video{width:100%;max-width:800px;border:2px solid #ccc;border-radius:8px}
    .status-banner{padding:15px;border-radius:8px;margin-bottom:10px;font-size:18px;background:#d4edda}
    .status-banner.problem{background:#f8d7da}
    .summary{background:#fff8f0;padding:15px;border-radius:8px;border:1px solid #ccc;margin-bottom:20px}
    table{width:100%;border-collapse:collapse}
    table,th,td{border:1px solid #ccc}
    th,td{padding:10px}
    th{background:#f2e5d5}
  </style>
</head>
<body>

<header class="topnav">
  <div class="container nav-inner">
    <a class="brand" href="home.html">üêî CHICKENARIUM</a>
    <button id="menuBtn" class="menu-btn">‚ò∞</button>
    <nav id="siteNav" class="nav-links">
      <a href="Fpage.html">Home</a>
      <a href="monitoring.html" class="active">Monitoring</a>
      <a href="history.html">History</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Monitoring</h1>

  <div class="video-container">
    <h2>Live Chicken Feed</h2>
    <video autoplay muted playsinline>
      <source src="http://YOUR_CAMERA_IP/stream" type="video/mp4">
    </video>
  </div>

  <div id="farmStatus" class="status-banner">Farm Status: Healthy</div>

  <div class="summary">
    Total Suspected Chickens: <span id="suspectedCount">0</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Status</th>
        <th>Symptoms</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="monitoringBody">
      <tr><td colspan="4">Loading data...</td></tr>
    </tbody>
  </table>
</main>

<script src="js/monitoring.js"></script>
</body>
</html>
