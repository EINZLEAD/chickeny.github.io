<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoring ‚Äî CHICKENARIUM</title>
  <link rel="stylesheet" href="Navbar.css" />

  <style>
    body {
      font-family: Inter, Segoe UI, Arial, sans-serif;
      margin: 0;
      background: #FFFBF2;
      color: #222;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* VIDEO */
    .video-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    /* STATUS */
    .status-banner {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 18px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f9f5ec;
      font-weight: 600;
      color: #444;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 40px;
      padding-bottom: 20px;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-inner a {
      color: #F7941E;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header class="topnav">
  <div class="container nav-inner">
    <a class="brand" href="home.html">üêî CHICKENARIUM</a>
    <button id="menuBtn" class="menu-btn">‚ò∞</button>
    <nav id="siteNav" class="nav-links">
      <a href="Fpage.html">Home</a>
      <a href="monitoring.html" class="active">Monitoring</a>
      <a href="history.html">History</a>
      <a href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Monitoring Dashboard</h1>

  <!-- VIDEO -->
  <div class="video-container">
    <div class="video-wrapper">
      <video
        id="chickenCam"
        autoplay
        muted
        playsinline
        controls>
        <source src="http://RASPBERRY_PI_IP:5000/video_feed" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
      <span style="color:red">‚óè</span> Live Stream
    </p>
  </div>

  <!-- STATUS -->
  <div id="farmStatus" class="status-banner">
    Farm Status: Healthy
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Zone</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="monitoringBody">
      <tr>
        <td colspan="4" style="text-align:center; color:#888;">
          Waiting for detection events...
        </td>
      </tr>
    </tbody>
  </table>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>¬© CHICKENARIUM ‚Äî Research project on Poultry Health Monitoring.</p>
    <p>Contact: <a href="mailto:team@chickenarium.local">team@chickenarium.local</a></p>
  </div>
</footer>

<script>
  // Mobile menu toggle
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('siteNav');
    if (btn) btn.addEventListener('click', () => nav.classList.toggle('open'));
  });

  // Fetch detection events from Raspberry Pi
  setInterval(() => {
    fetch("http://RASPBERRY_PI_IP:5000/events")
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById("monitoringBody");
        body.innerHTML = "";

        if (data.length === 0) {
          body.innerHTML =
            `<tr><td colspan="4" style="text-align:center;color:#888">
              Waiting for detection events...
            </td></tr>`;
          return;
        }

        data.forEach(e => {
          body.innerHTML += `
            <tr>
              <td>${e.time}</td>
              <td>${e.zone}</td>
              <td>${e.status}</td>
              <td>${e.remark}</td>
            </tr>`;
        });
      });
  }, 2000);
</script>

</body>
</html>
